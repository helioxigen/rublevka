clone:
  git:
    image: plugins/git

pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - ./.yarn-cache
      - ./staff-frontend/node_modules
      - ./export-app-firebase/node_modules
      - ./export-app-frontend/node_modules
    volumes:
      - /tmp/cache:/cache

  deploy_staff_dev:
    image: docker/compose:1.22.0
    commands:
      - cd backend
      - docker-compose -f devops/docker-compose-dev.yml build
      - docker-compose -f devops/docker-compose-dev.yml up -d
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    when:
      branch: [develop]
      event: [push]

  install_firebase:
    image: node:8.15.0
    commands:
      - yarn --version
      - yarn config set cache-folder .yarn-cache
      - yarn add firebase-tools
      - cd export-app-firebase
      - yarn --ignore-engines
    when:
      branch: [develop]
      event: [push]

  install_staff_frontend:
    image: node:8.15.0
    commands:
      - cd staff-frontend
      - yarn --ignore-engines
      - yarn build
    secrets: [react_app_env, react_app_staff_sentry_dsn]
    when:
      branch: [develop]
      event: [push]

  install_export_app_frontend:
    image: node:8.15.0
    commands:
      - cd ../export-app-frontend
      - yarn --ignore-engines
      - yarn build
    secrets:
      [
        react_app_firebase_api_key,
        react_app_firebase_auth_domain,
        react_app_firebase_project_id,
      ]
    when:
      branch: [develop]
      event: [push]

  deploy_to_firebase:
    image: node:8.15.0
    commands:
      - yarn firebase deploy --token "$FIREBASE_TOKEN"
    secrets: [firebase_token]
    when:
      branch: [develop]
      event: [push]

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - ./.yarn-cache
      - ./staff-frontend/node_modules
      - ./export-app-firebase/node_modules
      - ./export-app-frontend/node_modules
    volumes:
      - /tmp/cache:/cache

branches: [master, develop]
