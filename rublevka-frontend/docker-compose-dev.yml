version: '3'

services:
  rublevka_frontend_dev:
    image: rublevka_frontend_dev
    container_name: rublevka_frontend_dev
    restart: always
    build:
      context: .
      args:
        - APP
        - APP_ENV
        - HOST
        - REACT_APP_SENTRY_DSN
        - BUILD_ID
    networks:
      master_network:
        aliases:
          - rublevka_frontend_dev

networks:
  master_network:
    external: true
